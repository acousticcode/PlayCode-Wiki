@(googleUrl:String, facebookUrl:String)
<!DOCTYPE html>

<html lang="ko" ng-app="playcodeApp">
	<head>
		<meta charset="utf-8" />
		<title ng-bind="routeTitle">Login</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/highlight/default.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.js"></script>
		<script src="@routes.Assets.at("js/ui-bootstrap-tpls-0.11.0.js")"></script>
		<script src="@routes.Assets.at("js/marked.js")"></script>
		<script src="@routes.Assets.at("js/highlight.pack.js")"></script>
		<script src="@routes.Assets.at("js/app.js")"></script>
		<script src="@routes.Assets.at("js/controllers.js")"></script>
	</head>
	<body>
		<div class="container" ng-controller="LoginCtrl">
			<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
			<form ng-submit="submit()" class="form-signin" role="form">
				<h2 class="form-signin-heading">로그인</h2>
				<input ng-model="email" type="email" class="form-control" placeholder="이메일 주소" required autofocus>
				<input ng-model="password" type="password" class="form-control" placeholder="비밀번호" required>
				<label class="checkbox">
					<input type="checkbox" value="remember-me"> 기억하기
				</label>
				<button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
				<a class="btn btn-lg btn-default btn-block" href="/signup">가입</a>
				<a class="btn btn-lg btn-default btn-block" href="@googleUrl">Sign in with Google+</a>
				<a class="btn btn-lg btn-default btn-block" href="@facebookUrl">Sign in with Facebook</a>
			</form>
		</div>

	</body>
</html>
