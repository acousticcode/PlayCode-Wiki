@(articles: List[Article])

@import helper._

@main("Article List") {
    
    <h1>@articles.size() article(s)</h1>
    
    <ul>
    	@for(article <- articles) {
    		<li>
    			<a href="/article/@article.getTitle()">@article.getTitle()</a>
    		</li>
    	}
    </ul>
    
    <a href="/article/create">Create new article</a>
}
