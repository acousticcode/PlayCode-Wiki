<ol class="breadcrumb">
	<li><a href="#">Home</a></li>
	<li><a href="#">목록</a></li>
	<li><a href="#">{{title}}</a></li>
	<li class="active">변경 기록</li>
</ol>
<h2 class="page-header">"{{title}}" 변경 기록</h2>
<table class="table">
	<thead>
	<th>제목</th>
	<th>수정일</th>
	<th>사용자</th>
	</thead>
	<tbody>
	<tr ng-repeat="revision in revisions">
		<td><a href="#/article/{{revision.title}}/revisions/{{revision.id}}">{{revision.title}}</a></td>
		<td>{{revision.date | date:'yyyy-MM-dd HH:mm:ss a'}}</td>
		<td>{{revision.userName}}</td>
	</tr>
	</tbody>
</table>
<a href="#/article/{{title}}" class="btn btn-default">상세</a>
