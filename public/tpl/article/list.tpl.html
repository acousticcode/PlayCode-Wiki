<h2 class="page-header">게시물 목록</h2>

<ul>
	<li ng-repeat="article in articles">
		<a href="#/article/{{article.title}}">{{article.title}}</a>
	</li>
</ul>

<div>총 {{articles.length}}개</div>

<a href="#/article/create" class="btn btn-default">
	<span class="glyphicon glyphicon-plus" /> 새 항목 만들기
</a>
